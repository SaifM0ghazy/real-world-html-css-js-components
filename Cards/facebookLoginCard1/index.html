<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>facebookLoginCard1</title>
</head>
<body>


    <div class="login-card">

        <div class="quit-container">
            <div class="quit-photo"></div>
        </div>

        <div class="profile-img-container">

            <div class="profile-img">
                <img src="/imgs/profile-img.png" alt="profile-img">
            </div>

        </div>

        <div class="profile-name-container">
            Saif Moghazy
        </div>

        <div class="login-input-container">
            <div class="eye-container eye-container-js">
                <img src="/imgs/closeEye.png" class="eye-img eye-img-js">
            </div>
            <input name="password" type="password" class="password-input-js" placeholder="Password">
        </div>

        <label for="test" class="Rememberme-container">

            <div class="Check-container">
                <input type="checkbox" id="test">

                <div class="custom-cheak-box">

                </div>

            </div>

            <div class="text-container">
                Remember password
            </div>

        </label>

        <div class="primary-btn">
            Log in
        </div>

        <a class="Forgotten-link" href="">Forgotten password?</a>

    </div>

    <a href="https://github.com/SaifM0ghazy" target="_blank" class="github-logo-container"> <img src="/imgs/github-white-icon.webp" width="100%" alt=""></div>

    <script src="/script.js"></script>
</body>
</html>
