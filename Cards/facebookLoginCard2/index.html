<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook-LoginCard-2</title>
        <link rel="stylesheet" href="/style.css" type="text/css" />
    </head>

    <body>

        <div class="login-card">

            <div class="title-container">
                See more on Facebook
            </div>

            <div class="login-input-container">
                <input id="Email-phone-input" type="text" name="Email-phone"
                    placeholder>
                <label for="Email-phone-input">Email address phone
                    number</label>
            </div>

            <div class="login-input-container login-input-password-container">
                <input id="Password-input" type="password" class="password-input password-input-js" name="Email-phone"
                    placeholder>
                <label for="Password-input">Password</label>
                <img class="EyeImg EyeImage-js" src="/imgs/closeEye.PNG" alt="">
            </div>

           <button class="primary-btn">Log in</button>

           <a class="Forgotten-password-link" href="">Forgotten password?</a>

           <div class="or-row"></div>

           
           <div class="btn-create-acc-container"> <a href="" class="sec-btn">Create New Account </a> </div>

            <div class="quit-container">
                <div class="quit-img"></div>
            </div>

        </div>

        <script src="/script.js"></script>

    </body>
</html>
